<!-- 
    Enlaces: Conocidos tambien por links popularmente. Su objetivo es conectar una pagina web con otra pagina web, con un recurso tanto interno, o con otro sitio web.

    Tienen el atributo obligatoriamrnte href, donde le especificamos la ruta del recurso o situi que queremos obtener.

    Tambien tiene el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos.

    Rutas absolutas:
    Tienen el protocolo, http o https y son unicas en la red.
    Se suelen utilizar para RUTAS EXTERNAS.

    Rutas relativas:
    Pueden ser relativas AL PUNTO DONDE NOS ENCONTRAMOS O relativas a la RAIZ DEL PROYECTO.

    No usan protocolo

    Si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo.

    si necestamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la queramos salir

    Atributos de los enlaces
        target: define donde se abrira el recurso solicitado. Por norma gebera siempre que useis rutas absolutas pondreis como valor "_blank"
        El valor por defecto es "_self" (es como no poner nada)

        download: Atributo booleano, sirve para descargar el recurso solicitado.
        IMPORTANTE, el recurso debe estar en tu mismo servidor.

-->

</body>
