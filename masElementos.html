<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas elementos html</title>
</head>
<body>
    <form> <!-- CLASE 51 -->
        <fieldset>
            <legend>Datos personales</legend>
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name">
                <label for="surname">Apellido</label>
                <input type="text" id="surname">
            </div>
        </fieldset>
        <input type="file"> <!-- hace falta JS o CSS para mas funcionalidad -->

        <div>
            <label for="fuel">Combustible</label>
            <meter id="fuel" min="0" max="100" value="60" low="25" high="75" optimum="50">
        </div>    
        </meter>

        <label for="task">Tarea 1</label>
        <progress id="task" max="100" value="75"></progress>
        <div>
            <label for="message">Mensaje</label>
            <textarea name="" id="message" cols="50" rows="15"></textarea>

        </div>

    </form>
</body>
</html>
